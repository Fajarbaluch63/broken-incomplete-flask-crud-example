<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    button {
      background-color: #5cb85c; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.24), 0 2px 10px 0 rgba(0,0,0,0.19);
    }
    button:hover {
      background-color: #449d44;
    }
    form {
      background: #fff;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h3 {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    label {
      margin: 10px 0;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      border-radius: 5px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      background-color: #ddd;
      outline: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>    
      <h3>Add Student</h3>
      <form id="addStudentForm">
        <label for="addName">Name:</label>
        <input type="text" id="addName" name="name">
        <label for="email">Email:</label>
        <input type="email" id="addEmail" name="email">
        <button type="button" id="addStudentButton">Add Student</button>
      </form>
    </div>
    <div>
      <h3>Update Student</h3>
      <form id="updateStudentForm">
        <label for="studentID">ID:</label>
        <input type="number" id="id" name="id">
        <label for="name">Name:</label>
        <input type="text" id="updateName" name="name">
        <label for="email">Email:</label>
        <input type="email" id="updateEmail" name="email">
        <button type="button" id="updateStudentButton">Update Student</button>
      </form>
    </div>
    <div>
      <h3>Delete Student</h3>
      <form id="deleteStudentForm">
        <label for="name">Name:</label>
        <input type="text" id="deleteName" name="name">
        <button type="button" id="deleteStudentButton">Delete Student</button>
      </form>
    </div>
    <div>
      <h3>Student List</h3>
      <ul id="studentList"></ul>
    </div>
  </div>
  
<script>
    $(document).ready(function() {
        // Get all students
        // ...

        // Add student
        $('#addStudentButton').click(function() {
            var name = $('#addName').val().trim();
            var email = $('#addEmail').val().trim();

            if (name && email) {
                // Perform AJAX request to add student
                // On success, display toast and clear form
                $('.toast-body').text('Student added successfully!');
                $('.toast').toast('show');
                $('#addStudentModal').modal('hide');
                $('#addStudentForm')[0].reset();
            } else {
                $('.toast-body').text('Please fill in all fields.');
                $('.toast').toast('show');
            }
        });

        // Initialize toast
        $('.toast').toast({ autohide: false });
        $('.toast').toast('hide');

    // Update student handler
    $('#updateStudentButton').click(function() {
        var id = $('#updateID').val().trim();
        var name = $('#updateName').val().trim();
        var email = $('#updateEmail').val().trim();

        if (id && name && email) {
            // Perform AJAX request to update student
            // On success, display toast and clear form
            $('.toast-body').text('Student updated successfully!');
            $('.toast').toast('show');
            $('#updateStudentModal').modal('hide');
            $('#updateStudentForm')[0].reset();
            // Reload the list of students
        } else {
            $('.toast-body').text('Please fill in all fields.');
            $('.toast').toast('show');
        }
    });

    // Delete student handler
    $('#deleteStudentButton').click(function() {
        var id = $('#deleteID').val().trim();

        if (id) {
            // Perform AJAX request to delete student
            // On success, display toast
            $('.toast-body').text('Student deleted successfully!');
            $('.toast').toast('show');
            $('#deleteStudentModal').modal('hide');
            // Reload the list of students
        } else {
            $('.toast-body').text('Please provide the student ID.');
            $('.toast').toast('show');
        }
    });
</script>
  
</body>
</html>
