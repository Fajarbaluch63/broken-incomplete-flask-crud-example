<div class="container mt-4">
    <div class="text-center mb-4">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addStudentModal">Add New Student</button>
    </div>
    <div id="studentList" class="list-group">
        <!-- Student List will be populated here -->
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addStudentForm">
                    <div class="form-group">
                        <label for="addName">Name:</label>
                        <input type="text" class="form-control" id="addName" name="name">
                    </div>
                    <div class="form-group">
                        <label for="addEmail">Email:</label>
                        <input type="email" class="form-control" id="addEmail" name="email">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addStudentButton">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
        <strong class="mr-auto">Notification</strong>
        <small>Just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <!-- Message will be populated here -->
    </div>
</div>

<script>
    $(document).ready(function() {
        // Get all students
        // ...

        // Add student
        $('#addStudentButton').click(function() {
            var name = $('#addName').val().trim();
            var email = $('#addEmail').val().trim();

            if (name && email) {
                // Perform AJAX request to add student
                // On success, display toast and clear form
                $('.toast-body').text('Student added successfully!');
                $('.toast').toast('show');
                $('#addStudentModal').modal('hide');
                $('#addStudentForm')[0].reset();
            } else {
                $('.toast-body').text('Please fill in all fields.');
                $('.toast').toast('show');
            }
        });

        // Initialize toast
        $('.toast').toast({ autohide: false });
        $('.toast').toast('hide');

    // Update student handler
    $('#updateStudentButton').click(function() {
        var id = $('#updateID').val().trim();
        var name = $('#updateName').val().trim();
        var email = $('#updateEmail').val().trim();

        if (id && name && email) {
            // Perform AJAX request to update student
            // On success, display toast and clear form
            $('.toast-body').text('Student updated successfully!');
            $('.toast').toast('show');
            $('#updateStudentModal').modal('hide');
            $('#updateStudentForm')[0].reset();
            // Reload the list of students
        } else {
            $('.toast-body').text('Please fill in all fields.');
            $('.toast').toast('show');
        }
    });

    // Delete student handler
    $('#deleteStudentButton').click(function() {
        var id = $('#deleteID').val().trim();

        if (id) {
            // Perform AJAX request to delete student
            // On success, display toast
            $('.toast-body').text('Student deleted successfully!');
            $('.toast').toast('show');
            $('#deleteStudentModal').modal('hide');
            // Reload the list of students
        } else {
            $('.toast-body').text('Please provide the student ID.');
            $('.toast').toast('show');
        }
    });
</script>
